<!doctype html>
<html>
	<head>
		<title>Sahaaya</title>
		<link rel="stylesheet" type="text/css" href="ionicons.min.css">
		<style type="text/css">
			body {
				padding: 1px 10px 10px 10px;
				width: 200px;
				text-align: center;
			}
			h2 {
				font-size: 120%;
			}
			button, .button {
				color: inherit;
				text-decoration: none;
				width: 100%;
				box-sizing: border-box;
				margin-top: 10px;
				font-weight: bold;
				outline: none;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				background: #ddd;
				display: block;
				height: 40px;
				line-height: 40px;
				font-size: 110%;
				padding: 0 0 0 10px;
			}
			.primary {
				background: #1153FC;
				color: white;
			}
			.primary:hover {
				background: #1153FC;
			}
			.enabled {
				display: none;
			}
			body.on {
				background: #1153FC;
				color: white;
			}
			body.on button, body.on .button {
				color: black;
			}
			body.on .primary {
				background: white;
				color: #1153FC;
			}
			i {
				display: inline-block;
				font-size: 200%;
				vertical-align: middle;
				width: 30px;
				float: left;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Sahaaya</h1>
		<div class="enabled">
			<button class="primary" id="disableSahaaya"><i class="ion-android-checkbox-outline"></i>Turn Off Sahaaya</button>
		</div>
		<div class="disabled">
			<button class="primary" id="enableSahaaya"><i class="ion-android-checkbox-outline-blank"></i>Turn On Sahaaya</button>
		</div>
		<a class="button" target="_blank" href="/settings.html"><i class="ion-toggle-filled"></i>Settings</a>
		<script type="text/javascript" src="sahaaya.js"></script>
	</body>
</html>
